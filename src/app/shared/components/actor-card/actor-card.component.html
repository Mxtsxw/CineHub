<div routerLink="/actor/{{actor.id}}" class="max-w-sm rounded overflow-hidden shadow-lg h-full cursor-pointer hover:shadow-xl">
  <img class="w-full" [src]="actor.profilePath" alt="{{ actor.name }}">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ actor.name }}</div>
    <p class="text-gray-700 text-base truncate">
      {{ actor.biography }}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span *ngFor="let movie of actor.movies" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{movie}}</span>
  </div>
</div>
