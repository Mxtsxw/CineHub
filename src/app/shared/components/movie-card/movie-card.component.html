<div routerLink="/actor/{{movie.id}}" class="max-w-sm rounded overflow-hidden shadow-lg h-full cursor-pointer hover:shadow-xl">
<div class="py-3 sm:max-w-xl sm:mx-auto">
    <div class="bg-white shadow-lg border-gray-100 max-h-80	 border sm:rounded-3xl p-8 flex space-x-8">
      <div class="h-48 overflow-visible w-1/2">
        <img class="rounded-3xl shadow-lg" src="https://image.tmdb.org/t/p/original/{{ movie.posterPath }}" alt="">
      </div>
      <div class="flex flex-col w-1/2 space-y-4">
        <div class="flex justify-between items-start">
          <h2 class="text-2xl font-bold">{{ movie.title }}</h2>
        </div>
        <div>
          <div class="text-sm text-gray-400">Date de sortie</div>
          <div class="text-lg text-gray-800">{{ movie.releaseDate }}</div>
        </div>
        <p class=" text-gray-400 max-h-40 overflow-y-hidden"><a *ngFor="let character of movie.characters">{{character}},</a></p>
      </div>

    </div>
  </div>

</div>
