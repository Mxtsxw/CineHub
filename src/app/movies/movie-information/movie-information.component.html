<div class="min-h-screen grid place-items-center font-mono">

  <div class="bg-white rounded-md bg-gray-800 shadow-lg">
    <div class="md:flex px-4 leading-none max-w-4xl">
      <div class="flex-none ">
        <img
          src="https://image.tmdb.org/t/p/original/{{ movie?.posterPath }}"
          alt="pic"
          class="h-72 w-56 rounded-md shadow-2xl transform -translate-y-4 border-4 border-gray-300 shadow-lg"
        />
      </div>

      <div class="flex-col">

        <p class="pt-4 text-2xl font-bold">{{movie?.title}}</p>
        <hr class="hr-text" data-content="">
        <div class="text-md flex justify-between px-4 my-2">
          <span class="font-bold">Réalisateur : {{movie?.director}}</span>
          <span class="font-bold"></span>
        </div>
        <p class="hidden md:block px-4 my-4 text-sm text-left">{{movie?.overview}}</p>

        <p class="flex text-md px-4 my-2">
          Popularité : {{movie?.popularity}}
          <span class="font-bold px-2">|</span>
          Budget : {{movie?.budget}} $
        </p>

        <div class="text-xs">
          <button *ngFor="let characters of movie?.characters" type="button" disabled class="border border-gray-400 text-gray-800 rounded-md px-4 py-2 m-2 transition duration-500 ease select-none focus:outline-none focus:shadow-outline">{{characters}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
