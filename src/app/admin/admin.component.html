<!-- component -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/riva-dashboard-tailwind/riva-dashboard.css">
<div class="flex flex-wrap -mx-3 mb-5">
  <div class="w-full max-w-full px-3 mb-6  mx-auto">
    <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
      <div class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
        <!-- card header -->
        <div class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
          <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
            <span class="mr-3 font-semibold text-dark">Gestion des personnages</span>
            <span class="mt-1 font-medium text-secondary-dark text-lg/normal">Ajouter, Modifier ou Supprimer un personnage</span>
          </h3>
          <div class="relative flex flex-wrap items-center my-2">
            <a href="javascript:void(0)" class="inline-block text-[.925rem] font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-150 ease-in-out text-light-inverse bg-light-dark border-light shadow-none border-0 py-2 px-5 hover:bg-secondary active:bg-light focus:bg-light"> Ajouter un personnage </a>
          </div>
        </div>
        <!-- end card header -->
        <!-- card body  -->
        <div class="flex-auto block py-8 pt-6 px-9">
          <div class="overflow-x-auto">
            <table class="w-full my-0 align-middle text-dark border-neutral-200">
              <thead class="align-bottom">
              <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                <th class="pb-3 text-start min-w-[175px]">PERSONNAGES</th>
                <th class="pb-3 text-end min-w-[100px]">ACTEUR</th>
                <th class="pb-3 text-end min-w-[100px]">FILM</th>
                <th class="pb-3 pr-12 text-end min-w-[175px]">GENRE</th>
                <th class="pb-3 pr-12 text-end min-w-[100px]">MODIFIER</th>
                <th class="pb-3 pr-12 text-end min-w-[100px]">SUPPRIMER</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let character of characters" class="border-b border-dashed last:border-b-0">
                <td class="p-3 pl-0">
                  <div class="flex items-center">
                    <div class="relative inline-block shrink-0 rounded-2xl me-3">
                      <img src="https://image.tmdb.org/t/p/original/{{ character.profilePath }}" class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl" alt="">
                    </div>
                    <div class="flex flex-col justify-start">
                      <a class="mb-1 font-semibold transition-colors duration-200 ease-in-out text-lg/normal text-secondary-inverse hover:text-primary">{{character.name}}</a>
                    </div>
                  </div>
                </td>
                <td class="p-3 pr-0 text-end">
                  <span class="font-semibold text-light-inverse text-md/normal">{{ character.actorId }}</span>
                </td>
                <td class="p-3 pr-0 text-end">
                    <span class="text-center align-baseline inline-flex px-2 py-1 mr-auto items-center font-semibold">
                      {{ character.movieId }}</span>
                </td>
                <td class="p-3 pr-12 text-end">
                  <span [ngClass]="{
                    'bg-blue-500 text-white': character.gender > 1,
                    'bg-pink-500 text-white': character.gender <= 1
                  }" class="text-center align-baseline inline-flex px-4 py-3 mr-auto items-center font-semibold text-[.95rem] leading-none rounded-lg">
                    {{ character.gender > 1 ? 'M' : 'F' }}
                  </span>
                </td>
                <td class="p-3 pr-12 text-end">
                  <button><span class="text-center align-baseline inline-flex px-4 py-3 mr-auto items-center font-semibold text-[.95rem] leading-none text-warning bg-yellow-200 rounded-lg"> Modifier </span></button>
                </td>
                <td class="p-3 pr-12 text-end">
                  <button (click)="deleteChar(character.id)"><span class="text-center align-baseline inline-flex px-4 py-3 mr-auto items-center font-semibold text-[.95rem] leading-none text-danger bg-red-200 rounded-lg"> Supprimer </span></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
